<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <img class="bg-top" src="./images/bg-pattern-card.svg" alt="">
    <img src="./images/image-victor.jpg" alt="" class="user-avatar">
    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <p class="country">London</p>
    <div class="box-stats">
      <div class="stats">
        <p class="numbers">80K</p>
        <p class="segment">Followers</p>
      </div>
      <div class="stats">
        <p class="numbers">803K</p>
        <p class="segment">Likes</p>
      </div>
      <div class="stats">
        <p class="numbers">1.4K</p>
        <p class="segment">Photos</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="bi bi-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela Sperb</a>.
    </div>
  </footer>
</body>

</html>
